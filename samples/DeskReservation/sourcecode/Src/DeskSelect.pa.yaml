DeskSelect As screen:
    Width: =Max(App.Width, App.DesignWidth)
    Height: =Max(App.Height, App.DesignHeight)
    Fill: =RGBA(236, 236, 236, 1)
    OnVisible: |-
        =UpdateContext({showMap:false})

    lblSelectDesk As label:
        Text: ="Select a Desk"
        Align: =Align.Center
        ZIndex: =3
        FontWeight: =Bold
        Height: =110
        Width: =640
        Size: =32
        Color: =RGBA(255, 255, 255, 1)

    bgRounded_2 As htmlViewer:
        HtmlText: |-
            ="<div style='border-radius:10%;height:750px;width:100%;background-color:#FCFCFC'></div>"
        Y: =110
        X: =15
        Height: =788
        Width: =610
        ZIndex: =4

    "galleryAvailDesk As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Items: |-
            =Filter( 
                Desks, 
                Not( 
                    Title in Filter( 
                        'Desk Reservations', 
                        CheckOutFrom >= startTime && CheckOutTo <= endTime || CheckOutFrom <= endTime && CheckOutTo >= endTime 
                    ).DeskText 
                ) && Active = 1 
            
            ) 
        AccessibleLabel: ="Available Desks"
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =107
        ZIndex: =5
        Height: =656
        Width: =573
        Y: =191
        X: =33
        TabIndex: =2

        Title4 As label:
            Text: =ThisItem.Title 
            Height: =41
            Width: =300
            VerticalAlign: =VerticalAlign.Top
            X: =12
            Y: =13
            ZIndex: =1
            PaddingTop: =0
            PaddingRight: =0
            PaddingBottom: =0
            PaddingLeft: =0
            OnSelect: =Select(Parent)

        NextArrow4 As icon.ChevronRight:
            Tooltip: ="View item details"
            AccessibleLabel: =Self.Tooltip
            Icon: =Icon.Information
            X: =Title4.Width + Title4.X + 15
            Width: =40
            Height: =40
            ZIndex: =2
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PaddingBottom: =10
            TabIndex: =0
            OnSelect: |-
                =Select(Parent);UpdateContext({showMap:!showMap})

        Separator4 As rectangle:
            Fill: =RGBA(135, 78, 181, 1)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            Height: =1
            ZIndex: =3
            OnSelect: =Select(Parent)

        cbDeskSelect As checkbox:
            Text: =""
            Size: =21
            ZIndex: =4
            Height: =60
            Width: =60
            Y: =13
            X: =472
            CheckboxBorderColor: =RGBA(135, 78, 181, 1)
            OnSelect: =Select(Parent)
            OnCheck: =Collect(selectedDesks,ThisItem) //Set(selectedDesk,ThisItem)
            OnUncheck: =Remove(selectedDesks, ThisItem) //Set(selectedDesk,Blank())

        Title4_1 As label:
            Text: =ThisItem.Description
            Height: =41
            Width: =447
            FontWeight: =Lighter
            VerticalAlign: =VerticalAlign.Top
            X: =12
            Y: =54
            ZIndex: =5
            PaddingTop: =0
            PaddingRight: =0
            PaddingBottom: =0
            PaddingLeft: =0
            Size: =14
            OnSelect: =Select(Parent)

    lblDateDesk As label:
        Text: =startTime & " - " & endTime //DateTimeValue(Text(selectedDate,DateTimeFormat.ShortDate)&" "&ddTimeFrom.Selected.Value)&" - "&DateTimeValue(Text(selectedEndDate,DateTimeFormat.ShortDate)&" "&ddTimeTo.Selected.Value)
        ZIndex: =8
        Height: =70
        Width: =560
        Size: =21
        Y: =121
        X: =46

    grpNoResults As group:
        ZIndex: =8
        Height: =5
        Width: =5
        Y: =60
        X: =60

        Label5 As label:
            Text: ="Uh oh, no openings found!"
            Align: =Align.Center
            X: =40
            Y: =446
            Width: =560
            Height: =70
            ZIndex: =6
            Size: =21
            Visible: =If(CountRows(galleryAvailDesk.AllItems) >= 1, false, true)

        Label5_1 As label:
            Text: ="Try selecting another date"
            Align: =Align.Center
            X: =40
            Y: =506
            Width: =560
            Height: =70
            ZIndex: =7
            Size: =21
            Visible: =If(CountRows(galleryAvailDesk.AllItems) >= 1, false, true)

    btnContinueDesk As button:
        Text: ="Continue"
        Y: =917
        X: =320
        ZIndex: =9
        HoverFill: =ColorFade(Self.Fill, -20%)
        Height: =70
        Width: =260
        Size: =24
        Fill: =RGBA(135, 78, 181, 1)
        OnSelect: =If(IsEmpty(selectedDesks), Notify("Please select a desk to continue",NotificationType.Warning), Navigate(Confirm))

    btnBackDesk As button:
        Text: ="Back"
        Y: =917
        X: =67
        ZIndex: =10
        HoverFill: =ColorFade(Self.Fill, -20%)
        Height: =70
        Width: =200
        Size: =24
        Fill: =RGBA(128, 128, 128, 1)
        OnSelect: =Back()

    Tabs_4 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        ZIndex: =11
        Y: =1016

    grpHeader_1 As group:
        ZIndex: =13
        Height: =5
        Width: =5
        Y: =20
        X: =40

        Image2_2 As image:
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =640
            Height: =150
            ZIndex: =1

        Rectangle2_1 As rectangle:
            Fill: =RGBA(135, 78, 181, 0.65)
            Width: =640
            Height: =150
            ZIndex: =2

    grpMap As group:
        ZIndex: =15
        Height: =5
        Width: =5
        Y: =60
        X: =60

        Rectangle3 As rectangle:
            AccessibleLabel: ="Close Map"
            Fill: =RGBA(116, 116, 116, 0.85)
            Width: =640
            Height: =1136
            ZIndex: =12
            Visible: =showMap

        Image5 As image:
            Image: =galleryAvailDesk.Selected.'Map Link'
            AccessibleLabel: ="Close Map"
            ImagePosition: =ImagePosition.Fill
            X: =21
            Y: =254
            Width: =609
            Height: =500
            ZIndex: =13
            Visible: =showMap

        Icon1 As icon.Cancel:
            AccessibleLabel: ="Close Map"
            Icon: =Icon.Cancel
            Color: =RGBA(255, 255, 255, 1)
            X: =560
            Y: =170
            ZIndex: =14
            Visible: =showMap
            TabIndex: =5
            OnSelect: |-
                =UpdateContext({showMap:!showMap})

